<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="container">
            <div class="d-flex justify-content-center align-content-center">
                <div class="card text-center" style="width: 22rem;">
                    <div class="card-header">
                        <h5>Random Number Generator</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 number">
                                <h1 id="number"></h1>
                            </div>
                            <div class="col-6">
                                <h5 class="text-muted">From</h5>
                                <input id="from" type="number" required >
                                <h5 class="text-muted">To</h5>
                                <input id="to" type="number" required><br>
                                <button id="clear">Clear</button>
                            </div>
                        </div>
                    </div>
                    <div>
                       <button id="generate">Generate</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2022 by Rownok All right reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
